name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/odin-server
  CONTAINER_NAME: odin-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

            docker pull ${{ env.IMAGE_NAME }}:latest

            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            docker network create odin-network || true

            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network odin-network \
              -p 3000:3000 \
              -e OPERATOR_ID="${{ secrets.OPERATOR_ID }}" \
              -e OPERATOR_KEY="${{ secrets.OPERATOR_KEY }}" \
              -e NETWORK="${{ secrets.NETWORK }}" \
              -e TOKEN_ID="${{ secrets.TOKEN_ID }}" \
              -e TREASURY_ACCOUNT_ID="${{ secrets.TREASURY_ACCOUNT_ID }}" \
              -e ADMIN_KEY="${{ secrets.ADMIN_KEY }}" \
              -e SUPPLY_KEY="${{ secrets.SUPPLY_KEY }}" \
              -e PAUSE_KEY="${{ secrets.PAUSE_KEY }}" \
              -e FEE_SCHEDULE_KEY="${{ secrets.FEE_SCHEDULE_KEY }}" \
              -e PORT=3000 \
              -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
              -e GB_TOKEN="${{ secrets.GB_TOKEN }}" \
              -e GB_REPO_OWNER="${{ secrets.GB_REPO_OWNER }}" \
              -e GB_REPO_NAME="${{ secrets.GB_REPO_NAME }}" \
              -e GB_BRANCH="${{ secrets.GB_BRANCH }}" \
              ${{ env.IMAGE_NAME }}:latest

            docker image prune -f
